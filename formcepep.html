<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formcepep.css">
</head>
<body>
    <div class="box">
    <fieldset>
    
        <form action="">
            <h2>Fórmulário</h2>
            <div class="inputbox">    
                <input type="text" name="name" class="input" required>
                <label for="name" class="LabelInput">Nome:</label>     
            </div><br>
            <div class="inputbox">
                <input type="text" name="endereco" class="input" required>
                <label for="endereco" class="LabelInput">Endereço:</label>
            </div><br>
                <input type="date" name="data" class="data" required>
                <label for="data" id="data">Data:</label>
            <div><br>
                <label for="genero" class="genero" >Gênero:</label><br>
                <input type="radio" name="genero" class="genero" required>
                <label for="genero"class="genero">Feminino</label><br>
                <input type="radio" name="genero" class="genero" required>
                <label for="genero" class="genero">Masculino</label><br>
                <input type="radio" name="genero"  required>
                <label for="genero" class="genero">Outros</label><br>
            </div>
            <div class="inputbox"><br>
                <input type="email" name="email" class="input" required>
                <label for="email" class="LabelInput">Email:</label>
            
            </div>
            <div>
                <input type="submit" name="submit" class="submit">
            </div>
        </form>
    </fieldset>
</div>

    
</body>
</html>
